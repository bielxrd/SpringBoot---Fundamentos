<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">Listagem</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome da tarefa</th>
        <th scope="col">Data de execução</th>
        <th scope="col">Editar Tarefa</th>
        <th scope="col">Excluir tarefa</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="task : ${tasks}">
        <td data-th-text="${task.id}">...</td>
        <td data-th-text="${task.name}">...</td>
        <td data-th-text="${{task.date}}">...</td>
        <td>
            <a th:href="@{/edit/{id}(id=${task.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${task.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
