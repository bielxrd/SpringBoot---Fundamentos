<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome da tarefa</th>
        <th scope="col">Data de execução</th>
        <th scope="col">Editar Tarefa</th>
        <th scope="col">Excluir tarefa</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="task : ${tasks}">
        <td data-th-text="${task.id}">...</td>
        <td data-th-text="${task.name}">...</td>
        <td data-th-text="${{task.date}}">...</td>
        <td>
            <a th:href="@{/edit/{id}(id=${task.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${task.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/create">Cadastro</a>
</body>
</html>
